<div class="kc-elm kc-css-336996 kc_text_block">

</i> 4. What is the battery reach of the e-scooter?</a>
</h3>
<div class="kc_accordion_content ui-accordion-content">
<div class="kc-panel-body">
<div class="kc-elm kc-css-555211 kc_text_block">
<p>Our e-scooters can travel up to 25 km with a fully charged battery pack. Depending on the circumstances (speed, road conditions etc.) the distance can vary slightly. However, a fully charged e-scooter should last for your daily trip.</p>

<div class="kc-panel-body">
<div class="kc-elm kc-css-577530 kc_text_block">
<p>You can use the e-scooter on bike lanes and on the streets in Thailand. Try to avoid riding on sidewalks. Please always pay attention to pedestrians when crossing sidewalks</p>

<div class="kc_accordion_content ui-accordion-content" style="">
<div class="kc-panel-body">
<div class="kc-elm kc-css-185994 kc_text_block">
<p>Avoid riding in rain, as it can be dangerous and road obstruction may not be seen. The e-scooters are water-resistant (IP 54), not water-proof. In case it starts raining, please pause for a little while or return the escooter to the next station. Please always close the charging port after charging to avoid water and dirt to enter.</p>
  </div>
