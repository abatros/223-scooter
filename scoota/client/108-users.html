<head>
  <style>
  .author-content p {
    height: 202px;
    vertical-align: middle;
    display: flex;
    align-items: center;
	  text-align: center;
	  justify-content: center;
  }
  .author-content {
    background: #f7f9fc none repeat scroll 0 0;
    padding-bottom: 60px;
    padding: 0 40px;
    __position: relative;
  }

.testmonial-quote {
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
}

.testmonial-quote::before,
.testmonial-quote::after {
    color: #dddddd;
    content: "\f10d";
    font-family: fontawesome;
    font-size: 41px;
    left: 20px;
    line-height: 1;
    opacity: 0.5;
    position: absolute;
    top: 20px;
}

.testmonial-quote::after {
    bottom: 16px;
    content: "\f10e";
    left: auto;
    right: 20px;
    top: auto;
}

.relative {
    position: relative;
    overflow: hidden;
}

.author-name-image {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    height: 80px;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    padding-left: 100px;
}

.author-img {
    border: 2px solid #8256ff;
    border-radius: 50%;
    height: 80px;
    left: 0;
    overflow: hidden;
    position: absolute;
    top: 0;
    width: 80px;
}

.author-name-image h4 {
    margin-bottom: 0;
}

  </style>
</head>
